version: 2.1

orbs:
  python: circleci/python@2.1.1
  coveralls: coveralls/coveralls@1.0.6

workflows:
  testing:
    jobs:
      - build-and-test
      - coveralls-build

jobs:
  coveralls-build:
    docker:
      - image: circleci/python:3.10.5
    steps:
      - checkout
      - run:
          name: Install and Run
          command: 'pip install -r requirements.txt && python -m coverage run --source=gwbackupy setup.py test'
      - coveralls/upload
  build-and-test:
    docker:
      - image: cimg/python:3.10.5
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest